            font-weight: 700;
            line-height: 1;

        .stat-card .trend {

        .trend.neutral {

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;

        .chart-card {

            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);

        .chart-card:hover {

        .chart-card h2 {

        .chart-wrapper {

        .chart-combined {

    <div class="container">
        <div class="header-card">
            <button class="reload-btn" onclick="cargarDatos()">üîÑ Recargar Datos</button>

                <h3>Promedio Tiempo (seg)</h3>
                <div class="value" id="avgTiempo">0</div>

                <h3>Tendencia</h3>
                <div class="value trend" id="tendencia">--</div>
            </div>
        </div>
        
        <div class="charts-grid" id="chartsContainer">
            <div class="no-data">
                Los datos se cargar√°n autom√°ticamente desde Google Sheets...

    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRI7fOSE8Ujcgw_kVI9lBEpJhPPiZ71_c_vucrvpPDDrm2cbS-32bS-_Jfg0mnH_kbZJhPQtYC1UhXI/pub?gid=543101921&single=true&output=csv';
        
        let datosOriginales = [];
        let charts = {};
        
        function cargarDatos() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('errorContainer').style.display = 'none';
            document.getElementById('debugInfo').style.display = 'none';
            document.getElementById('selectorCard').style.display = 'none';
            document.getElementById('infoBox').style.display = 'none';
            
            console.log('üîÑ Cargando datos desde:', SHEET_URL);
            
            Papa.parse(SHEET_URL, {
                download: true,
                header: false,
                skipEmptyLines: true,
                complete: function(results) {
                    console.log('‚úÖ Datos recibidos correctamente');
                    // Ignorar primera fila (GRUA) y usar segunda fila como encabezados
                    if (results.data.length > 1) {
                        const headers = results.data[1]; // Fila 2 con encabezados
                        const dataRows = results.data.slice(2); // Datos desde fila 3
                        
                        // Convertir a objetos con encabezados
                        const processedData = dataRows.map(row => {
                            const obj = {};
                            headers.forEach((header, index) => {
                                obj[header] = row[index];
                            });
                            return obj;
                        });
                        
                        procesarDatos(processedData);
                    } else {
                        mostrarError('No se encontraron datos en el Google Sheet');
                    }
                },
                error: function(error) {
                    console.error('‚ùå Error:', error);
                    mostrarError('Error al cargar los datos: ' + error.message);
                }
            });
        }
        
        function procesarDatos(datos) {
            datosOriginales = [];
            
            console.log('üìä Total de filas recibidas:', datos.length);
            
            if (datos.length > 0) {
                const columnas = Object.keys(datos[0]);
                console.log('Columnas disponibles:', columnas);
                mostrarDebugInfo(columnas);
            }
            
            datos.forEach((fila, index) => {
                const apellido1 = fila['APELLIDO 1'] || fila['APELLIDO1'] || fila['Apellido 1'] || '';
                const apellido2 = fila['APELLIDO 2'] || fila['APELLIDO2'] || fila['Apellido 2'] || '';
                const nombre = fila['NOMBRE'] || fila['Nombre'] || fila['NOMBRE RESIDENTE'] || '';
                
                if (apellido1 && apellido2 && nombre) {
                    const nombreCompleto = `${nombre} ${apellido1} ${apellido2}`.toLowerCase().trim();
                    const fecha = fila['FECHA'] || fila['Fecha'] || '';
                    const supervisor = fila['SUPERVISOR'] || fila['Supervisor'] || '';
                    
                    const propulsiones = parseInt(
                        fila['N¬∫ PROPULSIONES'] || 
                        fila['N.¬∫ PROPULSIONES'] || 
                        fila['N¬∫PROPULSIONES'] ||
                        fila['N¬∞ PROPULSIONES'] ||
                        fila['N¬∫ Propulsiones'] ||
                        0
                    );
                    
                    const tiempo = parseInt(
                        fila['TIEMPO TOLERADO (seg)'] || 
                        fila['TIEMPO TOLERADO(seg)'] ||
                        fila['TIEMPO TOLERADO'] ||
                        fila['Tiempo Tolerado (seg)'] ||
                        fila['Tiempo Tolerado'] ||
                        0
                    );
                    
                    const observaciones = fila['OBSERVACIONES CLINICAS'] || fila['OBSERVACIONES CL√çNICAS'] || fila['OBSERVACIONES'] || fila['Observaciones'] || '';
                    
                    if (fecha && propulsiones > 0 && tiempo > 0) {
                        datosOriginales.push({
                            fecha: fecha.trim(),
                            nombre: nombreCompleto,
                            supervisor: supervisor.trim(),
                            propulsiones: propulsiones,
                            tiempo: tiempo,
                            observaciones: observaciones.trim()
                        });
                    }
                }
            });
            
            console.log('‚úÖ Datos procesados:', datosOriginales.length);
            
            if (datosOriginales.length === 0) {
                mostrarError('No se encontraron datos v√°lidos. Verifica las columnas del Google Sheet.');
                return;
            }
            
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('selectorCard').style.display = 'block';
            document.getElementById('infoBox').style.display = 'block';
            
            const residentes = [...new Set(datosOriginales.map(d => d.nombre))];
            document.getElementById('infoText').textContent = `${datosOriginales.length} registros | ${residentes.length} residentes`;
            
            poblarSelectorResidentes();
        }
        
        function mostrarDebugInfo(columnas) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML = `
                <strong>üìã Columnas detectadas:</strong><br>
                ${columnas.map(col => `"${col}"`).join(', ')}
            `;
        }
        
        function poblarSelectorResidentes() {
            const residentes = [...new Set(datosOriginales.map(d => d.nombre))].sort();
            const select = document.getElementById('residentSelect');
            
            select.innerHTML = '<option value="">-- Seleccione un residente --</option>';
            
            residentes.forEach(nombre => {
                const option = document.createElement('option');
                option.value = nombre;
                option.textContent = nombre.split(' ').map(p => p.charAt(0).toUpperCase() + p.slice(1)).join(' ');
                select.appendChild(option);
            });
            
            document.getElementById('chartsContainer').innerHTML = `
                <div class="no-data">
                    ‚úÖ ${datosOriginales.length} registros cargados de ${residentes.length} residentes<br><br>
                    Selecciona un residente del men√∫ para ver sus gr√°ficas
                </div>
            `;
        }
        
        function mostrarError(mensaje) {
            document.getElementById('loadingIndicator').style.display = 'none';
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">‚ö†Ô∏è ${mensaje}</div>`;
            errorContainer.style.display = 'block';
        }
        
        function formatFecha(fecha) {
            if (!fecha) return '';
            try {
                const partes = fecha.split('/');
                if (partes.length === 3) {
                    const meses = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
                    return `${partes[0]} ${meses[parseInt(partes[1]) - 1]}`;
                }
                return fecha;
            } catch (e) {
                return fecha;
            }
        }
        
        function calcularTendencia(datos) {
            if (datos.length < 2) return 'neutral';
            const ultimo = datos[datos.length - 1];
            const primero = datos[0];
            const difPropulsiones = ultimo.propulsiones - primero.propulsiones;
            const difTiempo = ultimo.tiempo - primero.tiempo;
            
            if (difPropulsiones > 0 && difTiempo > 0) return 'up';
            if (difPropulsiones < 0 || difTiempo < 0) return 'down';
            return 'neutral';
        }
        
        function actualizarEstadisticas(datos) {
            const totalRegistros = datos.length;
            const avgPropulsiones = (datos.reduce((sum, d) => sum + d.propulsiones, 0) / totalRegistros).toFixed(1);
            const avgTiempo = (datos.reduce((sum, d) => sum + d.tiempo, 0) / totalRegistros).toFixed(1);
            const tendencia = calcularTendencia(datos);
            
            document.getElementById('totalRegistros').textContent = totalRegistros;
            document.getElementById('avgPropulsiones').textContent = avgPropulsiones;
            document.getElementById('avgTiempo').textContent = avgTiempo;
            
            const tendenciaEl = document.getElementById('tendencia');
            tendenciaEl.className = `value trend ${tendencia}`;
            tendenciaEl.textContent = tendencia === 'up' ? '‚Üë Mejorando' : tendencia === 'down' ? '‚Üì Requiere atenci√≥n' : '‚Üí Estable';
        }
        
        function destruirGraficas() {
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};
        }
        
        function crearGraficas(residente) {
            destruirGraficas();
            
            const datosResidente = datosOriginales.filter(d => d.nombre === residente).sort((a, b) => {
                const [diaA, mesA, anioA] = a.fecha.split('/');
                const [diaB, mesB, anioB] = b.fecha.split('/');
                return new Date(anioA, mesA - 1, diaA) - new Date(anioB, mesB - 1, diaB);
            });
            
            if (datosResidente.length === 0) return;
            
            actualizarEstadisticas(datosResidente);
            document.getElementById('statsContainer').style.display = 'grid';
            
            const fechas = datosResidente.map(d => formatFecha(d.fecha));
            const propulsiones = datosResidente.map(d => d.propulsiones);
            const tiempos = datosResidente.map(d => d.tiempo);
            
            const container = docum
